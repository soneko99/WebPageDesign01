<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>AIツール一覧</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }

        .none-deco-a-tag {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .description {
            text-align: center;
            font-size: 0.95em;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #ccc;
        }

        .description table {
            margin: 0 auto;
            font-size: 0.9em;
            border-collapse: collapse;
            color: #f0f0f0;
        }

        .description th,
        .description td {
            padding: 6px 12px;
            border: 1px solid #444;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls input {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            width: 300px;
        }

        table {
            width: auto;
            border-collapse: collapse;
            background-color: #2c2c2c;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #3a3a3a;
            color: #ffffff;
            cursor: pointer;
        }

        tr:hover {
            background-color: #383838;
        }

        a {
            color: #4ea1ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        select {
            margin-top: 4px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 0.9em;
            width: 100%;
        }

        .accordion-header {
            background-color: #3a3a3a;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            text-align: left;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #4a4a4a;
        }

        .accordion-content {
            display: none;
            padding: 10px;
            background-color: #2c2c2c;
            overflow: hidden;
        }

        .accordion-content table {
            width: 100%;
            border-collapse: collapse;
        }

        .accordion-content th,
        .accordion-content td {
            padding: 8px;
            border: 1px solid #444;
        }

        .accordion-content th {
            background-color: #3a3a3a;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <a class="none-deco-a-tag" href="https://soneko99.github.io/WebPageDesign01/html/intoro.html">
        <h1>AIツール一覧</h1>
    </a>
    <div class="description">
        <strong>✅ 絵文字アイコン化案（料金）</strong><br>
        <table>
            <tr>
                <th>区分</th>
                <th>表示アイコン</th>
                <th>説明</th>
            </tr>
            <tr>
                <td>無料</td>
                <td>🟢 無料</td>
                <td>誰でも無料で使える</td>
            </tr>
            <tr>
                <td>有料</td>
                <td>🔵 有料</td>
                <td>有料プラン中心 or 月額課金</td>
            </tr>
            <tr>
                <td>一部無料</td>
                <td>🟡 一部無料</td>
                <td>トライアル／フリーミアムなど</td>
            </tr>
            <tr>
                <td>Pro限定</td>
                <td>🟣 Pro限定</td>
                <td>有料サブスク内の機能（例：DALL·E 3）</td>
            </tr>
        </table>
    </div>
    <!-- <div class="controls">
        <input type="text" id="searchInput" placeholder="検索（ツール名・用途など）" />
    </div> -->
    <div id="accordion">
        <!-- アコーディオンセクションがここに動的に生成されます -->
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
        const accordion = document.getElementById('accordion');
        const columnFilters = [...Array(6)].map((_, i) => document.getElementById(`colFilter${i}`));
        let originalData = [];
        let sortState = { key: '', isAscending: true }; // ソート状態を保持

        fetch('../data/ai-tools.json')
            .then(response => response.json())
            .then(data => {
                originalData = data;
                renderAccordion(data);
                populateColumnFilters();
            });

        function renderAccordion(data) {
            accordion.innerHTML = '';
            const groupedData = groupBy(data, 'ジャンル');
            Object.keys(groupedData).forEach(genre => {
                const section = document.createElement('div');
                section.innerHTML = `
                    <button class="accordion-header">${genre}</button>
                    <div class="accordion-content">
                        <table>
                            <thead>
                                <tr>
                                    <th data-key="用途">用途</th>
                                    <th data-key="ツール名">ツール名</th>
                                    <th data-key="料金">料金</th>
                                    <th data-key="NSFW対応">NSFW</th>
                                    <th data-key="備考">備考</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${groupedData[genre].map(item => `
                                    <tr>
                                        <td>${item['用途'] || ''}</td>
                                        <td><a href="${item['URL'] || '#'}" target="_blank">${item['ツール名'] || ''}</a></td>
                                        <td>${item['料金'] || ''}</td>
                                        <td>${item['NSFW対応'] || ''}</td>
                                        <td>${item['備考'] || ''}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                accordion.appendChild(section);
            });
            addAccordionListeners();
            addSortListeners(); // ソートリスナーを追加
        }

        function groupBy(array, key) {
            return array.reduce((result, currentValue) => {
                (result[currentValue[key]] = result[currentValue[key]] || []).push(currentValue);
                return result;
            }, {});
        }

        function addAccordionListeners() {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const isVisible = content.style.display === 'block';
                    document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none'); // 他を閉じる
                    content.style.display = isVisible ? 'none' : 'block'; // 現在の状態を切り替え
                });
            });
        }

        function addSortListeners() {
            const headers = document.querySelectorAll('.accordion-content th');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const key = header.dataset.key;
                    const isSameKey = sortState.key === key;
                    sortState = { key, isAscending: isSameKey ? !sortState.isAscending : true };

                    // アコーディオンの開閉状態を保存
                    const accordionState = Array.from(document.querySelectorAll('.accordion-header')).map(header => {
                        const content = header.nextElementSibling;
                        return content.style.display === 'block';
                    });

                    const groupedData = groupBy(originalData, 'ジャンル');
                    const sortedData = Object.keys(groupedData).reduce((result, genre) => {
                        const sortedGroup = [...groupedData[genre]].sort((a, b) => {
                            const valA = (a[key] || '').toString().toLowerCase();
                            const valB = (b[key] || '').toString().toLowerCase();
                            if (valA < valB) return sortState.isAscending ? -1 : 1;
                            if (valA > valB) return sortState.isAscending ? 1 : -1;
                            return 0;
                        });
                        result[genre] = sortedGroup;
                        return result;
                    }, {});

                    document.querySelectorAll('.accordion-content th').forEach(th => th.classList.remove('ascending', 'descending'));
                    header.classList.add(sortState.isAscending ? 'ascending' : 'descending');

                    renderAccordion(Object.values(sortedData).flat());

                    // アコーディオンの開閉状態を復元
                    restoreAccordionState(accordionState);
                });
            });
        }

        function restoreAccordionState(state) {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach((header, index) => {
                const content = header.nextElementSibling;
                content.style.display = state[index] ? 'block' : 'none';
            });
        }

        function populateColumnFilters() {
            columnFilters.forEach((select, colIndex) => {
                if (!select) return; // nullチェックを追加
                const uniqueVals = new Set(originalData.map(item => Object.values(item)[colIndex]));
                select.innerHTML = '<option value="">全て</option>' + [...uniqueVals].sort().map(val => `<option value="${val}">${val}</option>`).join('');
            });
        }

        function filterTable() {
            const search = searchInput.value.toLowerCase();
            const colValues = columnFilters.map(select => select.value);
            const filtered = originalData.filter(item => {
                const searchableValues = [
                    item['ジャンル'],
                    item['用途'],
                    item['ツール名'],
                    item['料金'],
                    item['NSFW対応']
                ].map(val => (val || '').toLowerCase());

                const matchesSearch = searchableValues.some(val => val.includes(search));
                const matchesColumns = colValues.every((val, idx) => val === '' || Object.values(item)[idx] === val);
                return matchesSearch && matchesColumns;
            });
            renderAccordion(filtered);
        }
    </script>
</body>
